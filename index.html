            justify-content: center;
            align-items: center;
        }
        .swiper-wrapper {
            display: flex;
            align-items: center;
        }

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 1;
            transition: opacity 0.5s ease;

        .options {

        .options li {

        }
        .button {
            display: block;

            color: white;
            border: none;
            text-align: center;
            cursor: pointer;

        .button:hover {

        }
        .result {

        function loadQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            quizData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.classList.add('swiper-slide');

                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<p>${data.question}</p>`;

                const optionsList = document.createElement('ul');
                optionsList.classList.add('options');
                data.options.forEach((option, i) => {
                    const optionItem = document.createElement('li');
                    optionItem.innerHTML = `<input type="radio" name="question${index}" value="${i}"> ${option}`;
                    optionsList.appendChild(optionItem);
                });

                questionDiv.appendChild(optionsList);
                slide.appendChild(questionDiv);
                quizContainer.appendChild(slide);
            });

            const swiper = new Swiper('.swiper-container', {
                direction: 'horizontal',
                loop: false,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                centeredSlides: true,
                on: {
                    slideChangeTransitionStart: function () {
                        const activeSlide = document.querySelector('.swiper-slide-active');
                        const prevSlide = document.querySelector('.swiper-slide-prev');
                        const nextSlide = document.querySelector('.swiper-slide-next');

                        if (prevSlide) {
                            prevSlide.classList.add('swiper-slide-hidden');
                        }
                        if (nextSlide) {
                            nextSlide.classList.add('swiper-slide-hidden');
                        }
                        activeSlide.classList.remove('swiper-slide-hidden');

                        if (swiper.isEnd) {
                            document.getElementById('submit').style.display = 'block';
                        } else {
                            document.getElementById('submit').style.display = 'none';
                        }
                    }
                }
            });
        }

        function getResults() {
            const selectedOptions = document.querySelectorAll('input[type="radio"]:checked');
            let familyCounts = {
                "Romance": 0,
                "Japonic": 0,
                "Slavic": 0,
                "Baltic": 0,
                "Uralic": 0,
                "Sino-Tibetan": 0
            };
            selectedOptions.forEach((option, index) => {
                if (parseInt(option.value) === quizData[index].correct) {
                    familyCounts[quizData[index].family]++;
                }
            });
            return familyCounts;
        }

        function showResults() {
            const results = getResults();
            const resultText = document.getElementById('result-text');
            let maxCount = 0;
            let bestFamily = "";
            for (let family in results) {
                if (results[family] > maxCount) {
                    maxCount = results[family];
                    bestFamily = family;
                }
            }
            resultText.innerHTML = `You have a higher probability of having talent in ${bestFamily} languages.`;
            document.getElementById('result').style.display = 'block';
        }

        document.getElementById('submit').addEventListener('click', showResults);
